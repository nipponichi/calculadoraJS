<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculadora.css">
    <script src="/js/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="bloque">
            <div class="bloqueCasio">
                <p class="logoCasio">Casio</p>
            </div>
            <input type="text" id="pantalla" class="pantalla"/>
            <div class="teclas">
                <!--Teclado numÃ©rico-->
                <input type="button" value="7" class="botonNumero7" onclick="mostrarTecla(value)"/>
                <input type="button" value="4" class="botonNumero4" onclick="mostrarTecla(value)"/>
                <input type="button" value="6" class="botonNumero6" onclick="mostrarTecla(value)"/>
                <input type="button" value="0" class="botonNumero0" onclick="mostrarTecla(value)"/>
                <input type="button" value="8" class="botonNumero8" onclick="mostrarTecla(value)"/>
                <input type="button" value="4" class="botonNumero4" onclick="mostrarTecla(value)"/>
                <input type="button" value="5" class="botonNumero5" onclick="mostrarTecla(value)"/>
                <input type="button" value="9" class="botonNumero9" onclick="mostrarTecla(value)"/>
                <input type="button" value="1" class="botonNumero1" onclick="mostrarTecla(value)"/>
                <input type="button" value="2" class="botonNumero2" onclick="mostrarTecla(value)"/>
                <input type="button" value="3" class="botonNumero3" onclick="mostrarTecla(value)"/>
                <input type="button" value="." class="botonPunto" onclick="mostrarTecla(value)"/>
                <input type="button" value="C" class="botonC" onclick="limpiarPantalla()"/>
                <input type="button" value="=" class="botonIgual" onclick="calcularResultado()"/> 
                <!--Teclado operadores-->
                <input type="button" value="+" class="operadorDiv" onclick="mostrarSigno(value)"/>
                <input type="button" value="/" class="operadorMul" onclick="mostrarSigno(value)"/>
                <input type="button" value="*" class="operadorRes" onclick="mostrarSigno(value)"/>
                <input type="button" value="-" class="operadorSum" onclick="mostrarSigno(value)"/>            
            </div>
        </div>
    </div>
</body>
</html>
