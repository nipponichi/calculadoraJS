<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <input type="text" class="pantalla"/>
        <div class="teclas">
            <!--Teclado numÃ©rico-->
            <input type="button" value="7" class="botonNumero7"/>
            <input type="button" value="4" class="botonNumero4"/>
            <input type="button" value="6" class="botonNumero6"/>
            <input type="button" value="0" class="botonNumero0"/>
            <input type="button" value="8" class="botonNumero8"/>
            <input type="button" value="4" class="botonNumero4"/>
            <input type="button" value="5" class="botonNumero5"/>
            <input type="button" value="9" class="botonNumero9"/>
            <input type="button" value="1" class="botonNumero1"/>
            <input type="button" value="2" class="botonNumero2"/>
            <input type="button" value="3" class="botonNumero3"/>
            <input type="button" value="." class="botonPunto"/>
            <input type="button" value="C" class="botonC"/>
            <input type="button" value="=" class="botonIgual"/> 
            <!--Teclado operadores-->
            <input type="button" value="+" class="operadorDiv"/>
            <input type="button" value="/" class="operadorMul"/>
            <input type="button" value="*" class="operadorRes"/>
            <input type="button" value="-" class="operadorSum"/>            
        </div>
    </div>
</body>
</html>
